<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- social links for refinedguides.com -->
    <script
      src="https://refinedguides.com/assets/social.js?linkColor=%23fff&textColor=%23333"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Counter App</h1>
      <section class="counter">0</section>

      <section class="buttons">
        <button id="decrement">Decrement</button>
        <button id="increment">Increment</button>
        <button id="reset">Reset</button>
      </section>

      <section class="settings">
        <p>
          <label for="startCount">Start Count</label>
          <input type="number" id="startCount" min="0" value="0" />
        </p>
        <p>
          <label for="maxCount">Max Count</label>
          <input type="number" id="maxCount" min="0" value="0" />
        </p>
      </section>
    </div>
  </body>
</html>
